required:
  title:
    default: 'Rigidoj'
  site_description:
    default: ''
  contact_email:
    default: ''
    type: email
  notification_email:
    default: 'info@unconfigured.example.com'
    type: email
  site_contact_username:
    default: ''
    type: username
  logo_url:
    default: '/assets/default-logo.png'
  digest_logo_url:
    default: ''
  mobile_logo_url:
    default: ''
  favicon_url:
    default: '/assets/default-favicon.ico'
  apple_touch_icon_url: '/assets/default-apple-touch-icon.png'

basic:
  default_locale:
    default: 'en'
    refresh: true
  ga_universal_tracking_code:
    default: ''
    regex: "^UA-\\d+-\\d+$"
  ga_universal_domain_name:
    default: 'auto'

judger:
  judger_platform:
    default: 'c|c++|java'

user:
  allow_update_username:
    default: false
  allow_update_name:
    default: true
